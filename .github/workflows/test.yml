name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Compile all tools
      run: ./build_all.sh

    - name: Download, decrypt and verify IOS9
      run: ./nus_download.sh 0000000100000009

    - name: Download, decrypt and verify System Menu
